log4j.rootLogger=INFO, console


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n


log4j.logger.com.ire=DEBUG
log4j.logger.com.ire.scanner=DEBUG
log4j.logger.com.ire.common.server.RpcServiceScanner=DEBUG


log4j.logger.org.springframework=WARN
log4j.logger.io.netty=WARN
